<img class="wave" src="../../assets/wave.png" alt="">
<div class="container">
    <div class="img">
        <img src="../../assets/undraw_personalization_triu.svg" alt="">
    </div>
    <div class="login-container">
        <form action="/action_page.php">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email"  name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" [(ngModel)]="password"  name="password">
            </div>
            <button type="submit" class="btn btn-default" (click)="login()">Login</button>
          </form>
    </div>
</div>
