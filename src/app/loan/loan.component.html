<div class="row">
  <div class="col-6">
    <button type="button" class="btn btn-secondary" (click)=logout()>Logout</button>
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add New Loan</button>
  </div>
</div>    


<div class="table-responsive">
    <table class="table table-striped table-bordered  zero-configuration">
        <thead>
            <tr>
              
                <th>LOAN APPLICATION NAME</th>
                <th>EMAIL</th>
                <th>MOBILE NUMBER</th>
                <th>ADDRESS</th>
                <th>LOAN START DATE</th>
                <th>LOAN EXPIRY</th>
                <th>MONTHLY INSTALLMENT</th>

            </tr>
        </thead>
        <tbody>


            <tr *ngFor='let loan of loans'>

                <td>{{loan.loan_application_name}}</td>
                <td>{{loan.email}}</td>
                <td>{{loan.mobile_number}}</td>
                <td>{{loan.address}}</td>
                <td>{{loan.loan_start_date}}</td>
                <td>{{loan.loan_expiry_date}}</td>
                <td>{{loan.monthly_installments}}</td>
            </tr>
        
        </tbody>
    </table>
</div>






<!-- Button trigger modal -->
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Loan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="login-container">
                <div class="row">
                  <div class="col-6">
                    <form action="/action_page.php">
                      <div class="form-group">
                        <label for="email">Loan Application name:</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="name"  name="email" style="width: 40%;">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Email</label>
                        <input type="email" class="form-control" id="pwd" [(ngModel)]="email"  name="password" style="width: 40%;">
                      </div>
                      <div class="form-group">
                          <label for="pwd">Mobile</label>
                          <input type="text" class="form-control" id="pwd" [(ngModel)]="mobile"  name="password" style="width: 40%;">
                      </div>
                    </form>  
                  </div>
                  <div class="col-6">
                    <form>
                    <div class="form-group">
                      <label for="pwd">Address</label>
                      <input type="text" class="form-control" id="pwd" [(ngModel)]="address"  name="password" style="width: 40%;">
                  </div>
                  <div class="form-group">
                      <label for="pwd">Loan Start Date</label>
                      <input type="date" class="form-control" id="pwd" [(ngModel)]="start"  name="password" style="width: 40%;">
                  </div>
                  <div class="form-group">
                      <label for="pwd">Loan Expiry Date</label>
                      <input type="date" class="form-control" id="pwd" [(ngModel)]="end"  name="password" style="width: 40%;">
                  </div>
                  <div class="form-group">
                      <label for="pwd">EMI</label>
                      <input type="text" class="form-control" id="pwd" [(ngModel)]="monthly"  name="password" style="width: 40%;">
                  </div>
                </form>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)=createLoan()>Save changes</button>
        </div>
      </div>
    </div>
  </div>
